<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>GraphQL Voyager</title>
    <meta itemprop="name" property="og:title" content="GraphQL Voyager" />
    <meta
      property="og:description"
      content="Represent any GraphQL API as an interactive graph"
    />
    <meta
      itemprop="description"
      name="description"
      content="Represent any GraphQL API as an interactive graph"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <meta itemprop="image" property="og:type" content="website" />
    <meta
      itemprop="image"
      property="og:url"
      content="https://rhea-so-lab.github.io/graphql-voyager-web-standalone/"
    />
    <meta
      itemprop="image"
      property="og:image"
      content="https://rhea-so-lab.github.io/graphql-voyager-web-standalone/images/cover-image.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }
      #voyager {
        height: 100vh;
      }
    </style>
    <script src="https://rhea-so-lab.github.io/graphql-voyager-web-standalone/libs/react.min.js"></script>
    <script src="https://rhea-so-lab.github.io/graphql-voyager-web-standalone/libs/react-dom.min.js"></script>
    <link rel="stylesheet" href="https://rhea-so-lab.github.io/graphql-voyager-web-standalone/libs/voyager.css"/>
    <script src="https://rhea-so-lab.github.io/graphql-voyager-web-standalone/libs/voyager.min.js"></script>
  </head>
  <body>
    <div id="voyager">Loading...</div>
    <script>
      function findGetParameter(parameterName) {
          let result = null, tmp = [];
          let items = location.search.substr(1).split("&");
          for (let index = 0; index < items.length; index++) {
              tmp = items[index].split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          }
          return result;
      }

      function introspectionProvider(introspectionQuery) {
        const address = findGetParameter('url');
        if (!address) {
           window.location = `https://rhea-so-lab.github.io/graphql-voyager-web-standalone/?url=${prompt('Input your graphql server address\n(Example: https://localhost:8080/graphql)')}`;
        }

        return fetch(address, {
          method: 'post',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query: introspectionQuery })
        })
          .then(function (response) {
            return response.text();
          })
          .then(function (responseBody) {
            try {
              return JSON.parse(responseBody);
            } catch (error) {
              return responseBody;
            }
          });
      }
      GraphQLVoyager.init(document.getElementById('voyager'), {
        introspection: introspectionProvider,
      });
    </script>
  </body>
</html>
